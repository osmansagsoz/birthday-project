<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <section>
        <main>
            <article>
                <div class="left">
                    <img src="images/loginpage.jpg" alt="Büşra welcomes you with a big spoon!">
                </div>
                <div class="right">
                    <div class="header">
                        <h1>Welcome to the 31th birthday experience of Büş!</h1>
                        <p>Enjoy!</p>
                    </div>
                    <div class="form">
                        <label for="email">E-mail</label>
                        <input type="text" id="email">
                        <label for="password">Password</label>
                        <input type="text" id="password" placeholder="...just type anything :)">
                        <button>Enter</button>
                    </div>
                </div>
            </article>
        </main>
        <footer>
            <p>Made by <em>ishecountryenough</em></p>
        </footer>
    </section>

    <script src="login.js"></script>
</body>

</html>
